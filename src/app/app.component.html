<div swipe (rightSwipe)="swipeRight()" (leftSwipe)="swipeLeft()">
<mat-drawer-container (previous)="swipeLeft()" (next)="swipeRight()">
    <mat-drawer #drawer mode="over">
        <mat-list>
            <mat-list-item>
                <button  mat-stroked-button (click)="drawer.close()">
                    <mat-icon svgIcon="back"></mat-icon>
                </button>
                <!-- <button (click)="drawer.close()">
                    <mat-chip-set>
                        <mat-chip><mat-icon svgIcon="back"></mat-icon></mat-chip>
                    </mat-chip-set>
                </button> -->
            </mat-list-item>
            <!-- <mat-list-item>
                <a mat-fab extended routerLink="" routerLinkActive="active">
                    <h1>{{title}}</h1>
                </a>
            </mat-list-item> -->
            <mat-list-item>
                <a mat-stroked-button routerLink="skills" (click)="drawer.close()" routerLinkActive="active-link">{{ 'header.skills' | translate }}</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-stroked-button routerLink="education" (click)="drawer.close()" routerLinkActive="active-link">{{ 'header.studies' | translate }}</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-stroked-button routerLink="experiences" (click)="drawer.close()" routerLinkActive="active-link">{{ 'header.pro' | translate }}</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-stroked-button routerLink="sideProjects" (click)="drawer.close()" routerLinkActive="active-link">{{ 'header.side' | translate }}</a>
            </mat-list-item>
            <mat-list-item class="spacer">
            </mat-list-item>
            <mat-list-item>
                <app-translate-menu></app-translate-menu>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
<mat-drawer-content>

<section class="header">
    <mat-toolbar>
        <span class="hide-in-full-screen">
            <button mat-stroked-button (click)="drawer.open()" class="titleButtonLink sideNavToggler">
                <mat-icon svgIcon="option"></mat-icon>
            </button>
        </span>
        <span class="hide-in-full-screen spacer"></span>
        <span>
            <a mat-stroked-button extended routerLink="" routerLinkActive="active" class="titleButtonLink">
                <img src="assets/icons/logo.png">
                {{title}}
            </a>
        </span>
        <span class="spacer"></span>
        <span class="hide-in-small-screen">
            <a class="buttonLink" mat-flat-button routerLink="skills" routerLinkActive="active-link">{{ 'header.skills' | translate }}</a>
        </span>
        <span class="hide-in-small-screen">
            <a class="buttonLink" mat-flat-button routerLink="education" routerLinkActive="active-link">{{ 'header.studies' | translate }}</a>
        </span>
        <span class="hide-in-small-screen">
            <a class="buttonLink" mat-flat-button routerLink="experiences" routerLinkActive="active-link">{{ 'header.pro' | translate }}</a>
        </span>
        <span class="hide-in-small-screen">
            <a class="buttonLink" mat-flat-button routerLink="sideProjects" routerLinkActive="active-link">{{ 'header.side' | translate }}</a>
        </span>
        <span class="hide-in-small-screen">
            <app-translate-menu></app-translate-menu>
        </span>
    </mat-toolbar>
</section>
<!-- <app-header [title]="title"></app-header> -->
<section class="main-container">
    <router-outlet></router-outlet>
</section>

<footer>
    <mat-toolbar class="footer">
        <span></span>
        <span class="spacer"></span>
        <span>
            <a mat-stroked-button href="mailto:delfeilcasanova@gmail.com" class="image-button">
                <mat-icon svgIcon="email"></mat-icon>
            </a>
        </span>
        <span>
            <a mat-stroked-button href="https://www.linkedin.com/in/delfeil/" target="_blank" class="image-button">
                <mat-icon svgIcon="linkedin"></mat-icon>
            </a>
        </span>
        <span>
            <a mat-stroked-button href="https://github.com/Delfeil" target="_blank" class="image-button">
                <mat-icon svgIcon="github"></mat-icon>
            </a>
        </span>
    </mat-toolbar>
</footer>
</mat-drawer-content>
</mat-drawer-container>
</div>
